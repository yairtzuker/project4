<div class="container">
    <div class="row">
        <div *ngFor='let product of allProductCatagory.data'>
          
        <div class="card" mat-raised (click)="openDialog(product)"  style="width:150px">
          <!-- <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%"> -->
          <div class="card-body">
            
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text">Price: {{product.price}}</p>
          
            
        
          </div>
          </div>
        </div>
        </div>
    </div>
